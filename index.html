<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenMarket</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="#" class="logo">GREENMARKET</a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">FRUITS</a></li>
          <li><a href="#">SALADS</a></li>
          <li><a href="#">JUICES</a></li>
          <li><a href="#">MEATS</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search" />
          <button class="search-btn">Search</button>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      </div>
    </nav>
    <!-- Hero Section -->
    <div id="imageValue"></div>

    <!-- About Section -->
    <section class="about-section">
        <div class="container">
          <div class="about-image">
            <img src="/Image/about.png" alt="About Us Team Illustration" />
          </div>
          <div class="about-content">
            <h3 class="subtitle">A Few Words About Our Store</h3>
            <h2 class="title">ABOUT US</h2>
            <p class="description">
              Grocmart is a family-owned grocery store that has been offering
              quality products for your everyday life since 1999, while also
              providing superior service and competitive prices.
            </p>
          </div>
        </div>
      </section>


    <script>    
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        const searchContainer = document.querySelector(".search-container");
        navLinks.classList.toggle("active");
        searchContainer.classList.toggle("active");
      }
    </script>
  </body>
</html>
